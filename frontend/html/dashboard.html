<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Expense Manager</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>Expense Manager</h2>
    <a href="login.html" class="logout">Logout</a>
  </div>

  <div class="dashboard">

    <!-- Add Expense -->
    <div class="card">
      <h3>Add Expense</h3>
      <form>
        <input type="number" placeholder="Amount" required>
        <select>
          <option>Food</option>
          <option>Travel</option>
          <option>Shopping</option>
          <option>Bills</option>
        </select>
        <input type="date" required>
        <input type="text" placeholder="Note">
        <button type="submit">Add Expense</button>
      </form>
    </div>

    <!-- Expense List -->
    <div class="card">
      <h3>Expense List</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Note</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2026-01-01</td>
            <td>Food</td>
            <td>â‚¹200</td>
            <td>Lunch</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
